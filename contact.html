<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./styles/contact.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <main>
        <h1>Contact Us</h1>
        <p>
            We’d love to hear from you! Please fill out the form below and we’ll get
            back to you shortly.
        </p>
        <form id="contact-form">
            <div class="input-field">
                <label for="name">Full Name</label>
                <input type="text" name="" id="name" data-testid="test-contact-name" required />
            </div>

            <div class="input-field">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" data-testid="test-contact-email"
                    aria-describedby="error-email" required />
                <span>
                    <!-- <i class="bx bx-error-circle error-icon"></i> -->
                    <p id="error-email" data-testid="test-contact-error-email" class="error-msg"></p>
                </span>
            </div>

            <div class="input-field">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" data-testid="test-contact-subject"
                    aria-describedby="error-subject" required />
            </div>

            <div class="input-field">
                <label for="message">Message</label>
                <textarea id="message" name="message" data-testid="test-contact-message"
                    aria-describedby="error-message" minlength="10" required></textarea>
                <span>
                    <!-- <i class="bx bx-error-circle error-icon"></i> -->
                    <p id="error-message" data-testid="test-contact-error-message" class="error-msg"></p>
                </span>
            </div>
            <div class="buttons">
                <button type="submit" class="btn" id="submit" data-testid="test-contact-submit">
                    Send Message
                </button>
                <button type="submit" class="btn" id="clear" onclick="clearMsg()" data-testid="test-contact-clear">
                    Clear Message
                </button>
            </div>


            <!-- Success Message -->
            <p id="success" data-testid="test-contact-success" class="success-msg"></p>
        </form>
    </main>

    <script src="./scripts/contact.js"></script>
</body>

</html>
